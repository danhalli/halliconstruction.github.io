<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halli Construction</title>
    <style>
        /* Clean, White Minimalist Style */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #ffffff; 
            color: #333333; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .container { padding: 40px 20px; max-width: 500px; margin: auto; }
        
        /* Main Image Styling */
        img.main-logo { 
            width: 100%; 
            max-width: 400px; 
            height: auto; 
            margin-bottom: 40px; 
        }

        /* Buttons Styling */
        .links { display: flex; flex-direction: column; gap: 20px; }
        .btn { 
            text-decoration: none; 
            color: #ffffff; 
            background: #333333; 
            padding: 18px 25px; 
            border-radius: 8px; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease; 
        }
        .btn:hover { background: #000000; }
        
        .footer { 
            margin-top: 60px; 
            font-size: 0.85rem; 
            color: #888; 
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="HalliConst.png" alt="Halli Construction" class="main-logo">
        
        <div class="links">
            <a href="mailto:dan@halliconstruction.com" class="btn">Email Us</a>
            <a href="https://www.instagram.com/halliconstruction" target="_blank" class="btn">Follow Our Projects</a>
        </div>

        <div class="footer">
            Portland, Oregon<br>
            CCB #241747 | Licensed, Bonded & Insured
        </div>
    </div>
</body>
</html>
