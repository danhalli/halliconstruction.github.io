<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halli Construction</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #ffffff; 
            color: #333333; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .container { padding: 40px 20px; max-width: 500px; margin: auto; }
        
        img.main-logo { 
            width: 100%; 
            max-width: 400px; 
            height: auto; 
            margin-bottom: 30px; 
        }

        /* Slimmed Down Buttons */
        .links { 
            display: flex; 
            flex-direction: row; /* Side by side on larger screens */
            justify-content: center;
            gap: 15px; 
            flex-wrap: wrap; /* Stack on small mobile screens */
        }
        .btn { 
            text-decoration: none; 
            color: #ffffff; 
            background: #333333; 
            padding: 10px 18px; /* Significantly smaller padding */
            border-radius: 6px; 
            font-size: 0.85rem; /* Smaller font size */
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.3s ease; 
        }
        .btn:hover { background: #000000; }
        
        .footer { 
            margin-top: 50px; 
            font-size: 0.75rem; 
            color: #aaa; 
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="HalliConst.png" alt="Halli Construction" class="main-logo">
        
        <div class="links">
            <a href="mailto:dan@halliconstruction.com" class="btn">Email Us</a>
            <a href="https://www.instagram.com/halliconstruction" target="_blank" class="btn">Instagram</a>
        </div>

        <div class="footer">
            Portland, Oregon<br>
            CCB #241747 | Licensed, Bonded & Insured
        </div>
    </div>
</body>
</html>
